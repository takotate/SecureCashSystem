<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/api-service.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<header>
    <h1>SecureCash Center System</h1>
</header>
<main>
    <div class="container droppable">
        <div id="outside-zone" class="zone outside-zone" data-draggable-id="Ivan"  ondragover="allowDrop(event)">
            <h2>Outside Zone</h2>
        </div>

        <div id="transaction-zone" class="zone transaction-zone"  ondragover="allowDrop(event)">
            <h2>Transaction Zone</h2>
        </div>

        <div id="operations-zone" class="zone operations-zone"  ondragover="allowDrop(event)">
            <h2>Operations Zone</h2>
        </div>

        <div id="secure-zone" class="zone secure-zone"  ondragover="allowDrop(event)">
            <h2>Secure Zone</h2>
        </div>
    </div>
</main>
</body>
</html>
